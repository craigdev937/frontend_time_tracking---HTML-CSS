<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN SECTION -->
    <main>
        <!-- JEREMY SECTION -->
        <section class="jeremy">
            <aside class="jeremy__header">
                <img
                    class="jeremy__image"  
                    alt="Jeremy Robson" 
                    src="./images/jeremy.png" 
                />
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </aside>
            <aside class="jeremy__info">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </aside>
        </section>
        <!-- WORK SECTION -->
        <section class="work">
            <aside class="work__info">
                <p>Work</p>
                <img
                    alt="ellipsis"  
                    src="./images/icon-ellipsis.svg" 
                />
            </aside>
        </section>
    </main>

    <!-- ATTRIBUTION FOOTER SECTION -->
    <footer class="attribution">
        <p>
            Challenge for
            <a 
                href="https://www.frontendmentor.io/challenges/recipe-page-KiTsR8QQKm" 
                target="_blank"
                >Frontend Mentor
            </a>
            created by
            <a 
                href="https://www.frontendmentor.io/profile/craigdev937" 
                target="_blank"
                >Craig Johnson
            </a>
        </p>
    </footer>
</body>
</html>
